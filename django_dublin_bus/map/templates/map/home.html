<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Map Home</h1>
    </body>
</html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static "map/navbar.css" %}">

        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 90%;
            }

            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 90%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        {% load staticfiles %}
        <script src="{% static "map/getWeather.js" %}" type="text/javascript"></script>

        <script>
            var weather_icons = "{% static 'map/images/weather_icons/'%}";
        </script>


{#         Weather Container#}
        <div class="grid-container">
            <div class="grid_item4"><img id="weatherIcon" class="svg"></div>
            <div class="grid_item5"><p id="weatherDescription"><p/></div>
            <div class="grid_item6"><img id="weatherThermometer" class="svg"></div>
            <div class="grid_item7"><p id="weatherTemp"><p/></div>
        </div>


        <script type="text/javascript">
            getWeather({{ temp }}, "{{ description }}", "{{ icon }}");
        </script>

        <h1>Map Home</h1>
        <div id="map"></div>

        <script>

            var map;

            function initMap() {

                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 53.3498, lng: -6.2603},
                    zoom: 12
                });

                {%  for bus_stop in stops_info %}

                    var latLng = {lat:{{ bus_stop.stop_lat}}, lng:{{bus_stop.stop_lon }}};

                    var marker = new google.maps.Marker({
                        position: latLng,
                        map: map
                    });

                    marker.content = '<div id="stop_name">{{bus_stop.stop_name}}</div>';

                    var infoWindow = new google.maps.InfoWindow();
                    google.maps.event.addListener(marker, 'click', function () {
                        infoWindow.setContent(this.content);
                        infoWindow.open(this.getMap(), this);
                    });

                {%  endfor %}
                // Geolocation function (rudimentary pop up window for now
                // need to add live user tracking, as well as an icon instead of a pop-up

                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        </script>


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE5V4zf8b_qLA-NnLKK0WzDizc0sFr62M&callback=initMap"
                async defer>
        </script>
    </body>
</html>
