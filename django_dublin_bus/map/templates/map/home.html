    <h1>Map Home</h1>
    <p><!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>


      var map;
      function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 53.3498, lng: -6.2603},
              zoom: 12
          });

          {%  for bus_stop in bus_stops %}
              var latLng = {lat:{{ bus_stop.stop_lat}}, lng:    {{bus_stop.stop_lon }}};
              var marker = new google.maps.Marker({
                  position: latLng,
                  map: map
              });
          {%  endfor %}
          // Geolocation function (rudimentary pop up window for now
          // need to add live user tracking, as well as an icon instead of a pop-up
        infoWindow = new google.maps.InfoWindow;
      // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE5V4zf8b_qLA-NnLKK0WzDizc0sFr62M&callback=initMap"
    async defer></script>
  </body>
</html></p>
